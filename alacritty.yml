# Colors (One Darker)
# Note I am using alacritty-ligatures until ligatures make it upstream
colors:
  # Default colors
  primary:
    background: "#232731"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#4C566A"
    red: "#bf616a"
    green: "#A3BE8C"
    yellow: "#D7BA7D"
    blue: "#5e81ac"
    magenta: "#B48EAD"
    cyan: "#88c0d0"
    white: "#abb2bf"

  # background_opacity: 1.0

  # Change cursor colors
  cursor:
    text: "#3B4252"
    cursor: "#ECEFF4"

cursor:
  style:
    blinking: Never

font:
  normal:
    family: "mononoki Nerd Font"
    style: Regular

  bold:
    family: "mononoki Nerd Font"
    style: Bold

  italic:
    family: "mononoki Nerd Font"
    style: Italic

  bold_italic:
    family: "mononoki Nerd Font"
    style: Bold Italic

  size: 12.0

  ligatures: true

  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
